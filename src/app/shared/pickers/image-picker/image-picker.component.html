<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>{{ usePicker ? 'Pick' : 'Take' }} Picture</ion-label>
  </ion-button>
</div>
<ng-container *ngIf="imagePick">
  <!-- Accept JPEG iamges only -->
  <input
    type="file"
    accept="image/jpeg"
    #filePicker
    (change)="onFileChosen($event)"
  />
</ng-container>
