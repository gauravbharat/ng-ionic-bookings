<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ offers && offers[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ offers && offers[0].price | currency }} /
              Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="offers && offers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ offers && offers[0].description }}</p>
          </ion-card-content>
          <!-- Set routerDirection for ionic animation -->
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'offers', offers[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <!-- Add detail on ion-item for the forward arrow -->
          <ion-item
            *ngFor="let offer of offers.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{offer.title}}</h2>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
